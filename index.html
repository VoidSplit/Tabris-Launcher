<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="app2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Application</title>
        
    </head>
    <body>
        <div class="sidebar">
            <div class="circleTab">
                <div id="tab1" class="tab1 tab"></div>
                <div id="tab2" class="tab2 tab"></div>
                <div id="tab3" class="tab3 tab"></div>
                <div id="tab4" class="tab4 tab"></div>
                <div id="tabFinal" class="final tab"></div>
                <div id="settingsTab" class="invisible">
                    <div class="closeTabs" onclick="settings()">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
            <div class="item Hoverable" id="settings" onclick="settings()"><i class="fa fa-cog firstIcon"></i></div>
            <div class="item color-palette-item Hoverable ColorHoverable">
                <i class="fas fa-palette"></i>
                <div class="colorPalette">
                    <div class="color ColorHoverable colorGray selected">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorRed">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorBlue">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorGreen">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorPurple">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorYellow">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorBlack">
                        <div class="round"></div>
                    </div>
                    <div class="color ColorHoverable colorWhite">
                        <div class="round"></div>
                    </div>
                </div>
            </div>
            <div class="item" id="output"></div>
            <div class="version">1.0.1</div>
        </div>
        <div class="pageContent">
            <div class="arrowLeft"><i class="fa fa-angle-left"></i></div>
            <div class="arrowRight"><i class="fa fa-angle-right"></i></div>
            <div class="game" id="gameBG">
                <div class="gameList" >
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable Maj">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable">
                        <div class="filter"></div>
                    </div>
                    <div class="gameItem Hoverable AddGame">
                        <div class="filter"><i class="fas fa-plus"></i></div>
                    </div>
                </div>
            </div>
            <div class="loader">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45"/>
                </svg>
            </div>
        </div>
    </body>
</html>
